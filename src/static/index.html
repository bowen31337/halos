<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude - AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/index.css">
    <style>
        /* Basic reset and layout for testing */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body, #root { height: 100%; width: 100%; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-primary, #FFFFFF);
            color: var(--text-primary, #1A1A1A);
            font-size: var(--base-font-size, 16px);
            line-height: 1.6;
        }
        /* Chat interface mockup for testing */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border, #E5E5E5);
            background: var(--bg-secondary, #F5F5F5);
        }
        .chat-main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-primary, #FFFFFF);
        }
        .chat-input-area {
            padding: 16px;
            border-top: 1px solid var(--border, #E5E5E5);
            background: var(--bg-elevated, #FAFAFA);
        }
        .message-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border, #E5E5E5);
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            resize: none;
            background: var(--bg-primary, #FFFFFF);
            color: var(--text-primary, #1A1A1A);
        }
        .message-input:focus {
            outline: 2px solid var(--primary, #CC785C);
            outline-offset: 2px;
        }
        .send-button {
            margin-top: 8px;
            padding: 10px 16px;
            background: var(--primary, #CC785C);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease-out;
        }
        .send-button:hover {
            background: var(--primary-hover, #B86A4E);
        }
        .send-button:active {
            background: var(--primary-active, #A35D42);
        }
        /* Prose styles for markdown content */
        .prose {
            color: var(--text-primary);
            max-width: 65ch;
            line-height: 1.75;
        }
        .prose h1 { font-size: 2.25em; font-weight: 700; margin-top: 0; margin-bottom: 0.8888889em; }
        .prose h2 { font-size: 1.5em; font-weight: 600; margin-top: 2em; margin-bottom: 1em; }
        .prose h3 { font-size: 1.25em; font-weight: 600; margin-top: 1.6em; margin-bottom: 0.6em; }
        .prose code {
            font-family: 'JetBrains Mono', 'Fira Code', Consolas, Monaco, monospace;
            background-color: var(--bg-secondary);
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            font-size: 0.875em;
            font-weight: 600;
        }
        .prose pre {
            background-color: #1e1e1e;
            color: var(--text-primary);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            font-size: 0.875em;
            line-height: 1.5;
        }
        /* Message bubbles */
        .message-bubble {
            max-width: 80%;
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
        }
        .message-bubble.user {
            background-color: var(--primary, #CC785C);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }
        .message-bubble.assistant {
            background-color: var(--bg-secondary, #F5F5F5);
            border-bottom-left-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="chat-container">
            <div class="chat-header">
                <strong>Claude - AI Assistant</strong>
            </div>
            <div class="chat-main">
                <div class="prose">
                    <h1>Welcome</h1>
                    <p>This is a test page for styling verification.</p>
                    <h2>Features</h2>
                    <ul>
                        <li>Primary color: #CC785C</li>
                        <li>Light theme: white background</li>
                        <li>Dark theme: dark background</li>
                        <li>Typography: Inter font family</li>
                    </ul>
                    <p>Code example: <code>const x = 42;</code></p>
                </div>
                <div class="message-bubble user">Test user message</div>
                <div class="message-bubble assistant">Test assistant response</div>
            </div>
            <div class="chat-input-area">
                <textarea class="message-input" placeholder="Type your message..."></textarea>
                <button class="send-button">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
